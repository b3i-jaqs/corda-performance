buildscript {
    ext {
        corda_release_group = 'com.r3.corda'
        corda_release_version = '3.2'
        corda_gradle_plugins_version = '4.0.25'
        kotlin_version = '1.2.71'
        junit_version = '4.12'
        quasar_version = '0.7.9'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "net.corda.plugins:cordapp:$corda_gradle_plugins_version"
        classpath "net.corda.plugins:cordformation:$corda_gradle_plugins_version"
        classpath "net.corda.plugins:quasar-utils:$corda_gradle_plugins_version"
    }
}

allprojects {

    repositories {
        maven {
            url repo_enterprise_url
            credentials {
                username = repo_enterprise_username
                password = repo_enterprise_password
            }
        }
    }
}
